<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style='margin:0; text-align: center;'>
        <h1>Slider 1:</h1>
        <div style='width: 1200px; max-width: 100%; margin: auto'>
            <div id='slider-1'></div>
        </div>
        <h4>This slider is made with all options available in the <i>options</i> parameter.<br>Slides 2 and 4 have links.</h4>
        <hr>
        <h1>Slider 2:</h1>
        <div style='width: 1200px; max-width: 100%; margin: auto'>
            <div id='slider-2'>
                <img src='img/1.png'>
                <img src='img/2.png'>
                <img src='img/3.png'>
                <img src='img/4.jpg'>
                <img src='img/5.jpg'>
                <img src='img/6.jpg'>
            </div>
        </div>
        <h4>This slider is made with no <i>options</i> parameter, using all default options.<br>No slides have links.</h4>
        <br>
        <br>
        
        <script type='text/javascript' src='vanilla-slider.js'></script>
        <script>
            var sliderId = 'slider-1';
            var sliderOptions = {
                transitionTime: 1000,
                transitionDirectionX: 'random',
                transitionDirectionY: 'random',
                transitionZoom: 'random',
                bullets: true,
                bulletColor: 'green',
                bulletsHide: true,
                arrows: true,
                arrowsHide: true,
                swipe: true,
                auto: true,
                autoTime: 5000,
                images: [
                    'img/7.jpg',
                    {
                        imageUrl: 'img/8.jpg',
                        linkUrl: 'https://www.sekirothegame.com/'
                    },
                    'img/9.jpg',
                    {
                        imageUrl: 'img/10.jpg',
                        linkUrl: 'https://elderscrolls.bethesda.net/en/skyrim',
                        linkNewTab: true
                    },
                    'img/11.jpg',
                    {
                        imageUrl: 'img/12.jpg'
                    }
                ]
            };
            slider1 = createSlider(sliderId, sliderOptions);
            slider2 = createSlider('slider-2');
        </script>
    </body>
</html>
